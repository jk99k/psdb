{% extends '../basic/layout.html' %}
{% load static %}

{% block content %}
    <html>
        <head>
            <title>Create Skin</title>
            <link rel="stylesheet" href="{% static 'css/skin/create.css' %}">
        </head>

        <body>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.name }}
                {{ form.description }}
                {{ form.skin_type }}
                {{ form.skin_id }}
                {{ form.motif }}
                <label>
                    Image
                    {{ form.image }}
                </label>
                <button type="submit">Submit</button>
            </form>
        </body>
    </html>
{% endblock content %}
